<!DOCTYPE html>
<html lang="ro">

<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Pensiunea Noastră{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Pensiunea Noastră</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'camere' %}">Camere</a>
                <a class="nav-link" href="{% url 'rezervare' %}">Rezervare</a>
                <a class="nav-link" href="{% url 'despre' %}">Despre Noi</a>
                <a class="nav-link" href="{% url 'contact' %}">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
